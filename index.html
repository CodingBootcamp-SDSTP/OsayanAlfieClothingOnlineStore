<!DOCTYPE html>
<head>
<title>CarteL Clothing	</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
</head>
<script src="js/functionality.js"></script>
<body>
	<div class="header">
		<nav class="navbar navbar-default w3ls navbar-fixed-top">
				<div class="container">
					<div class="navbar-header wthree nav_2">
						<a class="navbar-brand agileinfo" href="index.html"><span>CARTEL</span> CLOTHING</a>
					</div>
				</div>
			</nav>
		<div class="header-topbar">
			<div class="container">
				<div class="top-bar">
					<ul>
						<li><a id="href-login" href="#login">Login</a></li>
						<li><a id="href-signup" href="#signup">Sign Up</a></li>
					</ul>
				</div>
				<div class="clearfix"></div>
			</div>
			<!-- display-login/signup -->
			<div id="hidediv">
				<div id="login-form" class="hide">
					<h3>LOGIN</h3>
					<p><input type="text" id="username" placeholder="Username" required=""></p>
					<p><input type="password" id="password" placeholder="Password" required=""></p>
					<p><input type="submit" id="login" value="LOGIN"></p>
				</div>
				<div id="signup-form" class="hide">
					<h3>SIGN UP</h3>
					<p><input type="text" id="username" placeholder="Username" required=""></p>
					<p><input type="password" id="password" placeholder="Password" required=""></p>
					<p><input type="text" id="fname" placeholder="Firstname" required=""></p>
					<p><input type="text" id="lname" placeholder="Lastname" required=""></p>
					<p><input type="text" id="email" placeholder="Email Address" required=""></p>
					<p><input type="text" id="mobile" placeholder="Mobile Number" required=""></p>
					<p><input type="text" id="add" placeholder="Address" required=""></p>
					<p><input type="submit" id="signup" value="SIGN UP"></p>
				</div>
			</div>
			<!-- //display-login/signup -->
		</div>
	</div>
</body>
</html>
